<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Guess my number</title>
</head>

<body>
    <header>
        <div class="container header-container">
            <div class="header">
                <div class="header-main">
                    <span class="header-main__title">Guess my number</span>
                    <span class="header-main__rule">(Between 1 and 20)</span>
                </div>
                <!-- .header-main -->
                <!-- <div class="header-lang">
                    <div class="header-lang__ru">
                        <img class="header-lang__ru-img" src="/img/flag-ru.png" alt="Russian flag">
                        <span class="header-lang__ru-text">Ru</span>
                    </div>
                    <div class="header-lang__en">
                        <img class="header-lang__en-img" src="/img/flag-usa.png" alt="USA flag">
                        <span class="header-lang__en-text">En</span>
                    </div>
                </div> -->
                <!-- .header-lang -->
            </div>
            <!-- .header -->
        </div>
    </header>
    <section>
        <div class="container">
            <div class="main">
                <div class="main-message">
                    <span class="main-message__text font-alt">🧐 Type a number...</span>
                    <button class="main-message__btn-reset">Reset</button>
                </div>
                <!-- /.main-message -->
                <div class="main-check">
                    <div class="main-check__secret"><span class="main-check__secret-num" id="secret-num">?</span></div>
                    <input type="number" class="main-check__guess" id="input">
                    <button class="main-check__btn-check" id="btn-check">Check!</button>
                    <button class="main-check__btn-continue btn-hide" id="btn-cont">Continue!</button>
                </div>
                <!-- /.main-check -->
                <div class="main-score">
                    <p class="main-score__score font-alt">💣 Score: <span class="main-score__score-num">20</span></p>
                    <p class="main-score__highscore font-alt">🥇 Highscore: <span class="main-score__highscore-num">0</span></p>
                </div>
                <!-- /.main-score -->
            </div>
            <!-- .main -->
        </div>
        <!-- /.container -->
    </section>
</body>

<script src="/script.js"></script>
</html>
